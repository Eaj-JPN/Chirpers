{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}

<form method="POST">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header"><h1>Sign Up: </h1> </div>
        <div class="card-body">
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Username</span>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
              </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>

            <div class="msg">{{ msg }}</div>
            <br>

            <div class="row">
                <div class="col-6">
                    <input type="submit" value="Sign Up" class="btn btn-outline-primary"/>
                </div>
            </div>
        </div>
