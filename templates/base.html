<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
          background: url('https://pbs.twimg.com/media/E_3Mfn7UUAMA5Ji?format=jpg&name=4096x4096') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand">
        <div class="container-fluid ">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiW5sgdJpRseO3-5wvaHZhe1nWvfVEAp-MCevqEct0rDLUbDVLbePczyXI7uyp2Dl15o8&usqp=CAU" width="30" height="30" class="d-inline-block align-top" alt="">
                CHIRPERS
            </a>
            <form class="d-flex">
                {% if session and session.get('username') %}
                <span class="navbar-text" style="color: white;">
                    Welcome, {{ session['username'] }}
                </span> &ensp;
                &ensp; <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Log Out</a>
                {% else %}
                &ensp; <a class="btn btn-outline-light" href="{{ url_for('login') }}">Log In</a>
                {% endif %}
                &ensp; <a class="btn btn-outline-light" href="{{ url_for('signup') }}">Sign Up</a>
            </form>
        </div>
    </nav>
    <div class="container"><br>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
